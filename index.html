<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Mobile Version</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="header-welcome">
      <a href="/">
        <img class="some-image" src="images/Welcome.svg" alt="Welcome" />

    </div>

    <nav>

        <img class="some-image" src="images/icon-menu.svg" alt="Menu Icon">

  <main class="header-top">
    <section class="headline">
      <div class="container-header">
        <h1>Hey there. I'm Tofunmi</h1>
        <h2>I'm a software developer</h2>
      </div>
      <p class="pre-content">
        I can help you build a product , feature or website Look through some of my work
        and
        experience! If you like what you see and have a project you need coded,
        don't hestiate to contact me.
      </p>
      <ul class="social-media-logos">
        <li class="social-media-logo">
          <a href="#" target="blank" rel="noopener noreferrer">
            <img class="s-m-l" src="images/Socialmediaicons/twitter.svg" alt="Tofunmi's Twitter" />
          </a>
        </li>
        <li class="social-media-logo">
          <a href="https://www.linkedin.com/in/oluwatofunmi-alugbin-a7aab9215/" target="blank"
            rel="noopener noreferrer">
            <img class="s-m-l" src="images/Socialmediaicons/Linkedin.jpg" alt="Tofunmi's Linked-in" />
          </a>
        </li>
        <li class="social-media-logo">
          <a href="#social-media-logo" target="blank" rel="noopener noreferrer">
            <img class="s-m-l" src="images/Socialmediaicons/M_icon.jpg" alt="Tofunmi's Blog" />
          </a>
        </li>
        <li class="social-media-logo">
          <a href="https://github.com/Tofcookies" target="blank" rel="noopener noreferrer">
            <img class="s-m-l" src="images/Socialmediaicons/github.jpg" alt="Tofunmi's github account" />
          </a>
        </li>
        <li class="social-media-logo">
          <a href="#social-media-logo" target="blank" rel="noopener noreferrer">
            <img class="s-m-l" src="images/Socialmediaicons/Angelist.svg" alt="Tofunmi's Angelist" />
          </a>
      </ul>

      <div class="arrow-btn action">
        <img class="some-image action" src="images/Action.svg" alt="arrow down image">
      </div>
      <div class="text">
        <h4>My Recent<br> Works</h4>
      </div>
      <div class="anz-image">
        <img src="images/Indicator.svg" alt="">
      </div>

</html>
